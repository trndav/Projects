{% extends "news/layout.html" %}

{% block body %}
    
    <h3 class="margin_left20">Registered users</h3>

    <div class="container">
        <table class="table table-sm">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Registered users:</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}   
                    <tr>     
                        <td>{{ user.username }}</td> 
                    </tr>     
                    {% endfor %}                 
                    </tbody>
                </div>
            </div>
        </table>
    </div>

{% endblock %}
