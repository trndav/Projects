{% extends "twitterapp/layout.html" %}

{% block body %}
    <h3 class="margin_left20">Latest Posts</h3>

    <ul>
        {% for post in posts %}
        <div class="col-sm-10">
            {{ post.text }}<br>
            <!-- <p id="font_small">{{ post.num_likes }} likes<br> -->
            <span id="likes_count_{{ post.id }}">{{ post.total_likes }}</span> likes
            <button class="like-btn" data-post-id="{{ post.id }}">Like</button><br>
            <p id="font_small">Posted by <b>{{ post.user }}</b> <i>on {{ post.created_at }}</i></p>
            <hr>
        </div>
        {% endfor %}
    </ul>

{% endblock %}
