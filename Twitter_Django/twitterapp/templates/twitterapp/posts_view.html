{% extends "twitterapp/layout.html" %}

{% block body %}
    <h3 class="margin_left20">Latest Posts</h3>

    <ul id="posts-container">
        {% for post in posts %}
        <div class="col-sm-10">
            {{ post.text }}<br>     
            <i><span id="font_small">Posted by <b><a href="{% url 'user_page' username=post.user.username %}">{{ post.user }}</a></b> on {{ post.created_at }}</i></span><br>  
            <span class="font_small" id="likes_count_{{ post.id }}">{{ post.total_likes }}</span> <span class="font_small"> likes</span>
            {% if user.is_authenticated %}
                <button class="like-btn" data-post-id="{{ post.id }}">Like</button>
            {% endif %}            
            <hr>
        </div>
        {% endfor %}
    </ul>
    <div id="pagination-container">
        <button id="previous-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>    


{% endblock %}
